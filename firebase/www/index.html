<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter" ng-controller="ListCtrl">
      
      <ion-header-bar class="bar-dark">
          <h1 class="title">Items list</h1>
          <button class="button button-icon ion-plus" ng-click='addItem()'></button>
      </ion-header-bar>
      
      <ion-content>
            <ion-list>
                <ion-item ng-repeat="item in items" ng-class="{purchased: item.status === 'pruchased'}">
                    {{item.name}}
                    <ion-option-button class="button-blanced" ng-click="purchaseItem(item)">
                        <i class="icon ion-checkmark"></i>
                    </ion-option-button>
                </ion-item>
            </ion-list>    
      </ion-content>
      
  </body>
</html>
